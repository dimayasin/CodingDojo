<html>
    <head>
        <title>Simi RESTful Users</title>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                    <a href="{{user.id}}/showuser">Show</a> 
                    <a href="{{user.id}}/edit" >Edit</a>
                    <a href="{{user.id}}/delete">Delete</a>  
                
                </td>
            </tr>
            {% endfor %}
        </table>



    </body>
</html>

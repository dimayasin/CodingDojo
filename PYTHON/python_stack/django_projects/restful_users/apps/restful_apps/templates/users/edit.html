<h1>Now editing {{user.first_name}}</h1>
<form action="/{{user.id}}/update" method="post">
    {% csrf_token %}
    <table>
            <tr>
                <td>First Name:</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="first_name" />
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="last_name" />
                </td>
            </tr>
            <tr>
                <td>Email:</td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Edit" />
                </td>
            </tr>

        </table>

</form>
